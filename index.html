<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Tachlyn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #e0e0e0;
        }
        .title-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #0078d4;
            color: white;
            padding: 10px;
            cursor: move;
            user-select: none;
        }
        .title-bar .controls {
            display: flex;
        }
        .title-bar .controls button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            margin-left: 5px;
            cursor: pointer;
        }
        .window {
            position: absolute;
            width: 400px;
            height: 300px;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: none;
        }
        .window.active {
            display: block;
        }
        .content {
            padding: 20px;
        }
        .hidden {
            display: none;
        }
        .button-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }
        .button-container button {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
        .button-container button:hover {
            background-color: #005a9e;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button id="calcBtn">電卓</button>
        <button id="browserBtn">ブラウザ</button>
        <button id="registryBtn">レジストリ</button>
        <button id="taskManagerBtn">タスクマネージャー</button>
        <button id="anagramMakerBtn">アナグラムメーカー</button>
        <button id="paintBtn">ペイント</button>
        <button id="newsBtn">ニュース</button>
        <button id="aiBtn">AI</button>
        <button id="chatBtn">チャット</button>
        <button id="userListBtn">ユーザーリスト</button>
    </div>

    <!-- 電卓ウィンドウ -->
    <div class="window calculator" id="calculator">
        <div class="title-bar">
            <span class="title">電卓</span>
            <div class="controls">
                <button class="minimize">_</button>
                <button class="maximize">□</button>
                <button class="close">X</button>
            </div>
        </div>
        <div class="content">
            <input type="text" id="calcInput" placeholder="0">
            <div>
                <button onclick="appendToCalc('1')">1</button>
                <button onclick="appendToCalc('2')">2</button>
                <button onclick="appendToCalc('3')">3</button>
                <button onclick="appendToCalc('+')">+</button>
            </div>
            <div>
                <button onclick="appendToCalc('4')">4</button>
                <button onclick="appendToCalc('5')">5</button>
                <button onclick="appendToCalc('6')">6</button>
                <button onclick="appendToCalc('-')">-</button>
            </div>
            <div>
                <button onclick="appendToCalc('7')">7</button>
                <button onclick="appendToCalc('8')">8</button>
                <button onclick="appendToCalc('9')">9</button>
                <button onclick="appendToCalc('*')">*</button>
            </div>
            <div>
                <button onclick="appendToCalc('0')">0</button>
                <button onclick="clearCalc()">C</button>
                <button onclick="calculate()">=</button>
                <button onclick="appendToCalc('/')">/</button>
            </div>
        </div>
    </div>

    <!-- ブラウザウィンドウ -->
    <div class="window browser" id="browser">
        <div class="title-bar">
            <span class="title">ブラウザ</span>
            <div class="controls">
                <button class="minimize">_</button>
                <button class="maximize">□</button>
                <button class="close">X</button>
            </div>
        </div>
        <div class="content">
            <iframe src="https://www.bing.com" style="width: 100%; height: 100%; border: none;"></iframe>
        </div>
    </div>

    <!-- レジストリウィンドウ -->
    <div class="window registry" id="registry">
        <div class="title-bar">
            <span class="title">レジストリ</span>
            <div class="controls">
                <button class="minimize">_</button>
                <button class="maximize">□</button>
                <button class="close">X</button>
            </div>
        </div>
        <div class="content">
            <p>開発中</p>
        </div>
    </div>

    <!-- タスクマネージャーウィンドウ -->
    <div class="window task-manager" id="taskManager">
        <div class="title-bar">
            <span class="title">タスクマネージャー</span>
            <div class="controls">
                <button class="minimize">_</button>
                <button class="maximize">□</button>
                <button class="close">X</button>
            </div>
        </div>
        <div class="content">
            <p>開発中</p>
        </div>
    </div>

    <!-- アナグラムメーカーウィンドウ -->
    <div class="window anagram-maker" id="anagramMaker">
        <div class="title-bar">
            <span class="title">アナグラムメーカー</span>
            <div class="controls">
                <button class="minimize">_</button>
                <button class="maximize">□</button>
                <button class="close">X</button>
            </div>
        </div>
        <div class="content">
            <input type="text" id="anagramInput" placeholder="テキストを入力">
            <button onclick="generateAnagram()">生成</button>
            <p id="anagramOutput"></p>
        </div>
    </div>

    <!-- ペイントウィンドウ -->
    <div class="window paint" id="paint">
        <div class="title-bar">
            <span class="title">ペイント</span>
            <div class="controls">
                <button class="minimize">_</button>
                <button class="maximize">□</button>
                <button class="close">X</button>
            </div>
        </div>
        <div class="content">
            <iframe src="https://sakalt.github.io/paint" style="width: 100%; height: 100%; border: none;"></iframe>
        </div>
    </div>

    <!-- AIウィンドウ -->
    <div class="window ai" id="ai">
        <div class="title-bar">
            <span class="title">AI</span>
            <div class="controls">
                <button class="minimize">_</button>
                <button class="maximize">□</button>
                <button class="close">X</button>
            </div>
        </div>
        <div class="content">
            <p>開発中</p>
        </div>
    </div>

    <!-- チャットウィンドウ -->
    <div class="window chat" id="chat">
        <div class="title-bar">
            <span class="title">オンラインチャット</span>
            <div class="controls">
                <button class="minimize">_</button>
                <button class="maximize">□</button>
                <button class="close">X</button>
            </div>
        </div>
        <div class="content">
            <h3>チャット</h3>
            <div id="chatMessages" style="height: 300px; overflow-y: auto;"></div>
            <input type="text" id="chatInput" placeholder="メッセージを入力">
            <button onclick="sendMessage()">送信</button>
        </div>
    </div>

    <!-- ユーザーリストウィンドウ -->
    <div class="window user-list" id="userList">
        <div class="title-bar">
            <span class="title">ユーザーリスト</span>
            <div class="controls">
                <button class="minimize">_</button>
                <button class="maximize">□</button>
                <button class="close">X</button>
            </div>
        </div>
        <div class="content">
            <iframe src="https://sakalt.github.io/windowstachlyn/userlist.html" style="width: 100%; height: 100%; border: none;"></iframe>
        </div>
    </div>

    <script>
        // ウィンドウ操作
        const windows = document.querySelectorAll('.window');
        let zIndex = 1;

        windows.forEach(win => {
            const titleBar = win.querySelector('.title-bar');
            const minimizeBtn = titleBar.querySelector('.minimize');
            const maximizeBtn = titleBar.querySelector('.maximize');
            const closeBtn = titleBar.querySelector('.close');

            let isMaximized = false;
            let originalWidth, originalHeight, originalLeft, originalTop;

            // ドラッグ機能
            titleBar.onmousedown = function(event) {
                const shiftX = event.clientX - win.getBoundingClientRect().left;
                const shiftY = event.clientY - win.getBoundingClientRect().top;

                function moveAt(pageX, pageY) {
                    win.style.left = pageX - shiftX + 'px';
                    win.style.top = pageY - shiftY + 'px';
                }

                moveAt(event.pageX, event.pageY);

                function onMouseMove(event) {
                    moveAt(event.pageX, event.pageY);
                }

                document.addEventListener('mousemove', onMouseMove);

                document.onmouseup = function() {
                    document.removeEventListener('mousemove', onMouseMove);
                    document.onmouseup = null;
                };
            };

            // 最小化機能
            minimizeBtn.onclick = () => {
                win.classList.toggle('hidden');
                saveWindowState(win.id);
            };

            // 最大化/復元機能
            maximizeBtn.onclick = () => {
                if (isMaximized) {
                    win.style.width = originalWidth;
                    win.style.height = originalHeight;
                    win.style.left = originalLeft;
                    win.style.top = originalTop;
                } else {
                    originalWidth = win.style.width;
                    originalHeight = win.style.height;
                    originalLeft = win.style.left;
                    originalTop = win.style.top;
                    win.style.width = '100%';
                    win.style.height = '100%';
                    win.style.left = '0';
                    win.style.top = '0';
                }
                isMaximized = !isMaximized;
                saveWindowState(win.id);
            };

            // 閉じる機能
            closeBtn.onclick = () => {
                win.classList.add('hidden');
                saveWindowState(win.id);
            };

            // アクティブ状態を管理
            win.onclick = () => {
                win.style.zIndex = zIndex++;
            };

            // 状態を復元
            loadWindowState(win.id);
        });

        // ボタンでウィンドウ表示
        document.getElementById('calcBtn').onclick = () => toggleWindow('calculator');
        document.getElementById('browserBtn').onclick = () => toggleWindow('browser');
        document.getElementById('registryBtn').onclick = () => toggleWindow('registry');
        document.getElementById('taskManagerBtn').onclick = () => toggleWindow('taskManager');
        document.getElementById('anagramMakerBtn').onclick = () => toggleWindow('anagramMaker');
        document.getElementById('paintBtn').onclick = () => toggleWindow('paint');
        document.getElementById('newsBtn').onclick = () => toggleWindow('news');
        document.getElementById('aiBtn').onclick = () => toggleWindow('ai');
        document.getElementById('chatBtn').onclick = () => toggleWindow('chat');
        document.getElementById('userListBtn').onclick = () => toggleWindow('userList');

        // ウィンドウの表示/非表示
        function toggleWindow(id) {
            const win = document.getElementById(id);
            win.classList.toggle('hidden');
            saveWindowState(id);
        }

        // ウィンドウの状態を保存
        function saveWindowState(id) {
            const win = document.getElementById(id);
            const state = {
                display: win.classList.contains('hidden') ? 'none' : 'block',
                width: win.style.width,
                height: win.style.height,
                left: win.style.left,
                top: win.style.top,
                maximized: win.style.width === '100%' && win.style.height === '100%'
            };
            localStorage.setItem('windowState_' + id, JSON.stringify(state));
        }

        // ウィンドウの状態を読み込む
        function loadWindowState(id) {
            const state = JSON.parse(localStorage.getItem('windowState_' + id));
            if (state) {
                const win = document.getElementById(id);
                win.style.width = state.width;
                win.style.height = state.height;
                win.style.left = state.left;
                win.style.top = state.top;
                if (state.maximized) {
                    win.style.width = '100%';
                    win.style.height = '100%';
                    win.style.left = '0';
                    win.style.top = '0';
                }
                win.classList.toggle('hidden', state.display === 'none');
            }
        }

        // 電卓の操作
        function appendToCalc(value) {
            document.getElementById('calcInput').value += value;
        }

        function clearCalc() {
            document.getElementById('calcInput').value = '';
        }

        function calculate() {
            try {
                document.getElementById('calcInput').value = eval(document.getElementById('calcInput').value);
            } catch (e) {
                document.getElementById('calcInput').value = 'エラー';
            }
        }

        // アナグラムメーカー
        function generateAnagram() {
            const input = document.getElementById('anagramInput').value;
            const anagramOutput = document.getElementById('anagramOutput');
            if (input) {
                anagramOutput.textContent = 'アナグラムはここに表示されます'; // アナグラム生成ロジックを追加する場所
            } else {
                anagramOutput.textContent = 'テキストを入力してください';
            }
        }

        // チャット機能
        function sendMessage() {
            const input = document.getElementById('chatInput').value;
            const messages = document.getElementById('chatMessages');
            if (input) {
                const message = document.createElement('p');
                message.textContent = input;
                messages.appendChild(message);
                document.getElementById('chatInput').value = '';
                messages.scrollTop = messages.scrollHeight;
            }
        }
    </script>
</body>
</html>
