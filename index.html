<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Tachlyn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: url('sunset_background.png') no-repeat center center fixed;
            background-size: cover;
        }
        .title-bar {
            background-color: #0078d4;
            color: white;
            padding: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .title-bar .title {
            font-size: 16px;
            font-weight: bold;
        }
        .title-bar .controls button {
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .window {
            border: 1px solid #ccc;
            background: white;
            width: 600px;
            height: 400px;
            position: absolute;
            top: 50px;
            left: 50px;
            display: none;
            z-index: 1000;
        }
        .window.active {
            display: block;
        }
        .window .content {
            padding: 10px;
            overflow-y: auto;
            height: calc(100% - 30px);
        }
        .window .content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #setup {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 1px solid #ccc;
        }
        #setup input[type="file"] {
            margin: 10px 0;
        }
        #setup input[type="text"] {
            margin: 10px 0;
        }
        #setup button {
            margin: 10px 0;
        }
        #taskbar {
            display: flex;
            background: #0078d4;
            color: white;
            height: 40px;
            align-items: center;
            padding: 0 10px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        #taskbar button {
            background: transparent;
            border: none;
            color: white;
            margin: 0 10px;
            cursor: pointer;
        }
        #taskbar .user-info {
            margin-left: auto;
            display: flex;
            align-items: center;
        }
        #taskbar .user-info img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
        #taskbar .user-info span {
            font-size: 14px;
        }
        #notifications {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0px 0px 5px rgba(0,0,0,0.3);
            display: none;
        }
        #notifications p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="taskbar">
        <button id="calcBtn">電卓</button>
        <button id="browserBtn">ブラウザ</button>
        <button id="registryBtn">レジストリ</button>
        <button id="taskManagerBtn">タスクマネージャー</button>
        <button id="anagramMakerBtn">アナグラムメーカー</button>
        <button id="paintBtn">ペイント</button>
        <button id="newsBtn">ニュース</button>
        <button id="aiBtn">AI</button>
        <button id="chatBtn">チャット</button>
        <button id="userListBtn">ユーザーリスト</button>
        <div class="user-info">
            <img id="userIcon" src="" alt="ユーザーアイコン">
            <span id="username">ゲスト</span>
        </div>
    </div>

    <!-- セットアップウィンドウ -->
    <div class="window" id="setup">
        <h2>セットアップ</h2>
        <input type="file" id="iconUpload" accept="image/*">
        <input type="text" id="usernameInput" placeholder="ユーザー名を入力">
        <button id="acceptBtn">同意してセットアップ</button>
    </div>

    <!-- 電卓ウィンドウ -->
    <div class="window calculator" id="calculator">
        <div class="title-bar">
            <span class="title">電卓</span>
            <div class="controls">
                <button class="minimize">_</button>
                <button class="maximize">□</button>
                <button class="close">X</button>
            </div>
        </div>
        <div class="content">
            <input type="text" id="calcInput" readonly>
            <div>
                <button onclick="appendToCalc('1')">1</button>
                <button onclick="appendToCalc('2')">2</button>
                <button onclick="appendToCalc('3')">3</button>
                <button onclick="appendToCalc('+')">+</button>
                <button onclick="appendToCalc('4')">4</button>
                <button onclick="appendToCalc('5')">5</button>
                <button onclick="appendToCalc('6')">6</button>
                <button onclick="appendToCalc('-')">-</button>
                <button onclick="appendToCalc('7')">7</button>
                <button onclick="appendToCalc('8')">8</button>
                <button onclick="appendToCalc('9')">9</button>
                <button onclick="appendToCalc('*')">*</button>
                <button onclick="appendToCalc('0')">0</button>
                <button onclick="calculate()">=</button>
                <button onclick="clearCalc()">C</button>
                <button onclick="appendToCalc('/')">/</button>
            </div>
        </div>
    </div>

    <!-- ブラウザウィンドウ -->
    <div class="window browser" id="browser">
        <div class="title-bar">
            <span class="title">ブラウザ</span>
            <div class="controls">
                <button class="minimize">_</button>
                <button class="maximize">□</button>
                <button class="close">X</button>
            </div>
        </div>
        <div class="content">
            <iframe src="https://www.bing.com"></iframe>
        </div>
    </div>

    <!-- レジストリウィンドウ -->
    <div class="window registry" id="registry">
        <div class="title-bar">
            <span class="title">レジストリ</span>
            <div class="controls">
                <button class="minimize">_</button>
                <button class="maximize">□</button>
                <button class="close">X</button>
            </div>
        </div>
        <div class="content">
            <p>レジストリの機能をできるだけ再現しました。</p>
        </div>
    </div>

    <!-- タスクマネージャーウィンドウ -->
    <div class="window task-manager" id="taskManager">
        <div class="title-bar">
            <span class="title">タスクマネージャー</span>
            <div class="controls">
                <button class="minimize">_</button>
                <button class="maximize">□</button>
                <button class="close">X</button>
            </div>
        </div>
        <div class="content">
            <p>タスクマネージャーの機能を提供します。</p>
        </div>
    </div>

    <!-- アナグラムメーカーウィンドウ -->
    <div class="window anagram-maker" id="anagramMaker">
        <div class="title-bar">
            <span class="title">アナグラムメーカー</span>
            <div class="controls">
                <button class="minimize">_</button>
                <button class="maximize">□</button>
                <button class="close">X</button>
            </div>
        </div>
        <div class="content">
            <input type="text" id="anagramInput" placeholder="文字列を入力">
            <button onclick="generateAnagram()">アナグラム生成</button>
            <p id="anagramOutput"></p>
        </div>
    </div>

    <!-- ペイントウィンドウ -->
    <div class="window paint" id="paint">
        <div class="title-bar">
            <span class="title">ペイント</span>
            <div class="controls">
                <button class="minimize">_</button>
                <button class="maximize">□</button>
                <button class="close">X</button>
            </div>
        </div>
        <div class="content">
            <iframe src="https://sakalt.github.io/paint/"></iframe>
        </div>
    </div>

    <!-- ニュースウィンドウ -->
    <div class="window news" id="news">
        <div class="title-bar">
            <span class="title">ニュース</span>
            <div class="controls">
                <button class="minimize">_</button>
                <button class="maximize">□</button>
                <button class="close">X</button>
            </div>
        </div>
        <div class="content">
            <p>ニュースアプリケーションの機能を表示します。</p>
        </div>
    </div>

    <!-- AIウィンドウ -->
    <div class="window ai" id="ai">
        <div class="title-bar">
            <span class="title">AI</span>
            <div class="controls">
                <button class="minimize">_</button>
                <button class="maximize">□</button>
                <button class="close">X</button>
            </div>
        </div>
        <div class="content">
            <p>AI機能を表示します。</p>
        </div>
    </div>

    <!-- チャットウィンドウ -->
    <div class="window chat" id="chat">
        <div class="title-bar">
            <span class="title">チャット</span>
            <div class="controls">
                <button class="minimize">_</button>
                <button class="maximize">□</button>
                <button class="close">X</button>
            </div>
        </div>
        <div class="content">
            <p>チャット機能を提供します。</p>
        </div>
    </div>

    <!-- ユーザーリストウィンドウ -->
    <div class="window user-list" id="userList">
        <div class="title-bar">
            <span class="title">ユーザーリスト</span>
            <div class="controls">
                <button class="minimize">_</button>
                <button class="maximize">□</button>
                <button class="close">X</button>
            </div>
        </div>
        <div class="content">
            <iframe src="https://sakalt.github.io/windowstachlyn/userlist.html"></iframe>
        </div>
    </div>

    <div id="notifications">
        <p>通知が表示されます。</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const setupWindow = document.getElementById('setup');
            const calcBtn = document.getElementById('calcBtn');
            const browserBtn = document.getElementById('browserBtn');
            const registryBtn = document.getElementById('registryBtn');
            const taskManagerBtn = document.getElementById('taskManagerBtn');
            const anagramMakerBtn = document.getElementById('anagramMakerBtn');
            const paintBtn = document.getElementById('paintBtn');
            const newsBtn = document.getElementById('newsBtn');
            const aiBtn = document.getElementById('aiBtn');
            const chatBtn = document.getElementById('chatBtn');
            const userListBtn = document.getElementById('userListBtn');
            const userIcon = document.getElementById('userIcon');
            const username = document.getElementById('username');

            const windows = {
                'calculator': document.getElementById('calculator'),
                'browser': document.getElementById('browser'),
                'registry': document.getElementById('registry'),
                'taskManager': document.getElementById('taskManager'),
                'anagramMaker': document.getElementById('anagramMaker'),
                'paint': document.getElementById('paint'),
                'news': document.getElementById('news'),
                'ai': document.getElementById('ai'),
                'chat': document.getElementById('chat'),
                'userList': document.getElementById('userList'),
            };

            const showWindow = (name) => {
                Object.values(windows).forEach(win => win.classList.remove('active'));
                windows[name].classList.add('active');
            };

            calcBtn.addEventListener('click', () => showWindow('calculator'));
            browserBtn.addEventListener('click', () => showWindow('browser'));
            registryBtn.addEventListener('click', () => showWindow('registry'));
            taskManagerBtn.addEventListener('click', () => showWindow('taskManager'));
            anagramMakerBtn.addEventListener('click', () => showWindow('anagramMaker'));
            paintBtn.addEventListener('click', () => showWindow('paint'));
            newsBtn.addEventListener('click', () => showWindow('news'));
            aiBtn.addEventListener('click', () => showWindow('ai'));
            chatBtn.addEventListener('click', () => showWindow('chat'));
            userListBtn.addEventListener('click', () => showWindow('userList'));

            document.querySelectorAll('.window .close').forEach(btn => {
                btn.addEventListener('click', function() {
                    this.closest('.window').classList.remove('active');
                });
            });

            document.querySelectorAll('.window .minimize').forEach(btn => {
                btn.addEventListener('click', function() {
                    const win = this.closest('.window');
                    win.style.display = 'none';
                });
            });

            document.querySelectorAll('.window .maximize').forEach(btn => {
                btn.addEventListener('click', function() {
                    const win = this.closest('.window');
                    win.style.width = '100%';
                    win.style.height = '100%';
                    win.style.top = '0';
                    win.style.left = '0';
                });
            });

            document.getElementById('acceptBtn').addEventListener('click', () => {
                setupWindow.style.display = 'none';
                const iconFile = document.getElementById('iconUpload').files[0];
                const usernameValue = document.getElementById('usernameInput').value;

                if (iconFile) {
                    const reader = new FileReader();
                    reader.onload = () => userIcon.src = reader.result;
                    reader.readAsDataURL(iconFile);
                }

                if (usernameValue) {
                    username.textContent = usernameValue;
                }
            });

            document.getElementById('iconUpload').addEventListener('change', function() {
                const file = this.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function() {
                        userIcon.src = reader.result;
                    };
                    reader.readAsDataURL(file);
                }
            });

            document.getElementById('usernameInput').addEventListener('input', function() {
                username.textContent = this.value;
            });

            window.appendToCalc = function(value) {
                document.getElementById('calcInput').value += value;
            };

            window.calculate = function() {
                const input = document.getElementById('calcInput').value;
                try {
                    document.getElementById('calcInput').value = eval(input);
                } catch (e) {
                    document.getElementById('calcInput').value = 'Error';
                }
            };

            window.clearCalc = function() {
                document.getElementById('calcInput').value = '';
            };

            window.generateAnagram = function() {
                const input = document.getElementById('anagramInput').value;
                const output = document.getElementById('anagramOutput');
                // アナグラム生成ロジックをここに追加
                output.textContent = '生成したアナグラム: ' + input; // プレースホルダー
            };
        });
    </script>
</body>
</html>
