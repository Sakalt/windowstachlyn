<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Tachlyn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: url('sunset_background.png') no-repeat center center fixed;
            background-size: cover;
        }
        .title-bar {
            background-color: #0078d4;
            color: white;
            padding: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .title-bar .title {
            font-size: 16px;
            font-weight: bold;
        }
        .title-bar .controls button {
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .window {
            border: 1px solid #ccc;
            background: white;
            width: 600px;
            height: 400px;
            position: absolute;
            top: 50px;
            left: 50px;
            display: none;
            z-index: 1000;
        }
        .window.active {
            display: block;
        }
        .window .content {
            padding: 10px;
            overflow-y: auto;
            height: calc(100% - 30px);
        }
        .window .content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #setup {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 1px solid #ccc;
        }
        #setup input[type="file"] {
            margin: 10px 0;
        }
        #setup input[type="text"] {
            margin: 10px 0;
        }
        #setup button {
            margin: 10px 0;
        }
        #taskbar {
            display: flex;
            background: #0078d4;
            color: white;
            height: 40px;
            align-items: center;
            padding: 0 10px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        #taskbar button {
            background: transparent;
            border: none;
            color: white;
            margin: 0 10px;
            cursor: pointer;
        }
        #taskbar .user-info {
            margin-left: auto;
            display: flex;
            align-items: center;
        }
        #taskbar .user-info img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
        #taskbar .user-info span {
            font-size: 14px;
        }
        #notifications {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0px 0px 5px rgba(0,0,0,0.3);
            display: none;
        }
        #notifications p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="taskbar">
        <button id="calcBtn">電卓</button>
        <button id="browserBtn">ブラウザ</button>
        <button id="registryBtn">レジストリ</button>
        <button id="taskManagerBtn">タスクマネージャー</button>
        <button id="anagramMakerBtn">アナグラムメーカー</button>
        <button id="paintBtn">ペイント</button>
        <button id="newsBtn">ニュース</button>
        <button id="aiBtn">AI</button>
        <button id="chatBtn">チャット</button>
        <button id="userListBtn">ユーザーリスト</button>
        <div class="user-info">
            <img id="userIcon" src="" alt="ユーザーアイコン">
            <span id="username">ゲスト</span>
        </div>
    </div>

    <!-- セットアップウィンドウ -->
    <div class="window" id="setup">
        <h2>セットアップ</h2>
        <input type="file" id="iconUpload" accept="image/*">
        <input type="text" id="usernameInput" placeholder="ユーザー名を入力">
        <button id="acceptBtn">同意してセットアップ</button>
    </div>

    <!-- 電卓ウィンドウ -->
    <div class="window calculator" id="calculator">
        <div class="title-bar">
            <span class="title">電卓</span>
            <div class="controls">
                <button class="minimize">_</button>
                <button class="maximize">□</button>
                <button class="close">X</button>
            </div>
        </div>
        <div class="content">
            <input type="text" id="calcInput" readonly>
            <div>
                <button onclick="appendToCalc('1')">1</button>
                <button onclick="appendToCalc('2')">2</button>
                <button onclick="appendToCalc('3')">3</button>
                <button onclick="appendToCalc('+')">+</button>
                <button onclick="appendToCalc('4')">4</button>
                <button onclick="appendToCalc('5')">5</button>
                <button onclick="appendToCalc('6')">6</button>
                <button onclick="appendToCalc('-')">-</button>
                <button onclick="appendToCalc('7')">7</button>
                <button onclick="appendToCalc('8')">8</button>
                <button onclick="appendToCalc('9')">9</button>
                <button onclick="appendToCalc('*')">*</button>
                <button onclick="appendToCalc('0')">0</button>
                <button onclick="calculate()">=</button>
                <button onclick="clearCalc()">C</button>
                <button onclick="appendToCalc('/')">/</button>
            </div>
        </div>
    </div>

    <!-- ブラウザウィンドウ -->
    <div class="window browser" id="browser">
        <div class="title-bar">
            <span class="title">ブラウザ</span>
            <div class="controls">
                <button class="minimize">_</button>
                <button class="maximize">□</button>
                <button class="close">X</button>
            </div>
        </div>
        <div class="content">
            <iframe src="https://www.bing.com"></iframe>
        </div>
    </div>

    <!-- レジストリウィンドウ -->
    <div class="window registry" id="registry">
        <div class="title-bar">
            <span class="title">レジストリ</span>
            <div class="controls">
                <button class="minimize">_</button>
                <button class="maximize">□</button>
                <button class="close">X</button>
            </div>
        </div>
        <div class="content">
            <p>レジストリの機能をできるだけ再現しました。</p>
            <!-- レジストリの内容をここに追加 -->
        </div>
    </div>

    <!-- タスクマネージャーウィンドウ -->
    <div class="window task-manager" id="taskManager">
        <div class="title-bar">
            <span class="title">タスクマネージャー</span>
            <div class="controls">
                <button class="minimize">_</button>
                <button class="maximize">□</button>
                <button class="close">X</button>
            </div>
        </div>
        <div class="content">
            <p>開発中</p>
        </div>
    </div>

    <!-- アナグラムメーカーウィンドウ -->
    <div class="window anagram-maker" id="anagramMaker">
        <div class="title-bar">
            <span class="title">アナグラムメーカー</span>
            <div class="controls">
                <button class="minimize">_</button>
                <button class="maximize">□</button>
                <button class="close">X</button>
            </div>
        </div>
        <div class="content">
            <p>開発中</p>
        </div>
    </div>

    <!-- ペイントウィンドウ -->
    <div class="window paint" id="paint">
        <div class="title-bar">
            <span class="title">ペイント</span>
            <div class="controls">
                <button class="minimize">_</button>
                <button class="maximize">□</button>
                <button class="close">X</button>
            </div>
        </div>
        <div class="content">
            <p>開発中</p>
        </div>
    </div>

    <!-- ニュースウィンドウ -->
    <div class="window news" id="news">
        <div class="title-bar">
            <span class="title">ニュース</span>
            <div class="controls">
                <button class="minimize">_</button>
                <button class="maximize">□</button>
                <button class="close">X</button>
            </div>
        </div>
        <div class="content">
            <p>開発中</p>
        </div>
    </div>

    <!-- AIウィンドウ -->
    <div class="window ai" id="ai">
        <div class="title-bar">
            <span class="title">AI</span>
            <div class="controls">
                <button class="minimize">_</button>
                <button class="maximize">□</button>
                <button class="close">X</button>
            </div>
        </div>
        <div class="content">
            <p>開発中</p>
        </div>
    </div>

    <!-- チャットウィンドウ -->
    <div class="window chat" id="chat">
        <div class="title-bar">
            <span class="title">チャット</span>
            <div class="controls">
                <button class="minimize">_</button>
                <button class="maximize">□</button>
                <button class="close">X</button>
            </div>
        </div>
        <div class="content">
            <p>開発中</p>
        </div>
    </div>

    <!-- ユーザーリストウィンドウ -->
    <div class="window user-list" id="userList">
        <div class="title-bar">
            <span class="title">ユーザーリスト</span>
            <div class="controls">
                <button class="minimize">_</button>
                <button class="maximize">□</button>
                <button class="close">X</button>
            </div>
        </div>
        <div class="content">
            <p>開発中</p>
        </div>
    </div>

    <script>
        // ウィンドウの操作
        document.querySelectorAll('.title-bar .controls .minimize').forEach(button => {
            button.addEventListener('click', () => {
                const window = button.closest('.window');
                window.style.display = 'none';
            });
        });

        document.querySelectorAll('.title-bar .controls .maximize').forEach(button => {
            button.addEventListener('click', () => {
                const window = button.closest('.window');
                if (window.style.width === '100%') {
                    window.style.width = '600px';
                    window.style.height = '400px';
                } else {
                    window.style.width = '100%';
                    window.style.height = '100%';
                }
            });
        });

        document.querySelectorAll('.title-bar .controls .close').forEach(button => {
            button.addEventListener('click', () => {
                const window = button.closest('.window');
                window.style.display = 'none';
            });
        });

        // タスクバーのボタン操作
        document.getElementById('calcBtn').addEventListener('click', () => {
            toggleWindow('calculator');
        });

        document.getElementById('browserBtn').addEventListener('click', () => {
            toggleWindow('browser');
        });

        document.getElementById('registryBtn').addEventListener('click', () => {
            toggleWindow('registry');
        });

        document.getElementById('taskManagerBtn').addEventListener('click', () => {
            toggleWindow('taskManager');
        });

        document.getElementById('anagramMakerBtn').addEventListener('click', () => {
            toggleWindow('anagramMaker');
        });

        document.getElementById('paintBtn').addEventListener('click', () => {
            toggleWindow('paint');
        });

        document.getElementById('newsBtn').addEventListener('click', () => {
            toggleWindow('news');
        });

        document.getElementById('aiBtn').addEventListener('click', () => {
            toggleWindow('ai');
        });

        document.getElementById('chatBtn').addEventListener('click', () => {
            toggleWindow('chat');
        });

        document.getElementById('userListBtn').addEventListener('click', () => {
            toggleWindow('userList');
        });

        document.getElementById('acceptBtn').addEventListener('click', () => {
            const file = document.getElementById('iconUpload').files[0];
            const username = document.getElementById('usernameInput').value;
            if (file && username) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    document.getElementById('userIcon').src = event.target.result;
                    document.getElementById('username').textContent = username;
                    document.getElementById('setup').style.display = 'none';
                }
                reader.readAsDataURL(file);
            }
        });

        function toggleWindow(id) {
            document.querySelectorAll('.window').forEach(win => {
                win.style.display = 'none';
            });
            document.getElementById(id).style.display = 'block';
        }

        function appendToCalc(value) {
            document.getElementById('calcInput').value += value;
        }

        function calculate() {
            const input = document.getElementById('calcInput');
            try {
                input.value = eval(input.value);
            } catch (e) {
                input.value = 'エラー';
            }
        }

        function clearCalc() {
            document.getElementById('calcInput').value = '';
        }

        // ページ読み込み時にローカルストレージから設定を読み込む
        window.onload = function() {
            const username = localStorage.getItem('username');
            const userIcon = localStorage.getItem('userIcon');
            if (username) {
                document.getElementById('username').textContent = username;
            }
            if (userIcon) {
                document.getElementById('userIcon').src = userIcon;
            }
        };
    </script>
</body>
</html>
